<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>NBA database</h2>
<p>Select the field of any NBA data you want to query:</p>

<div class="tab">
  <button class="tablinks" onclick="openDB(event, 'Teams')">Teams</button>
  <button class="tablinks" onclick="openDB(event, 'Players')">Players</button>
  <button class="tablinks" onclick="openDB(event, 'Games')">Games</button>
</div>

<div id="Teams" class="tabcontent">
  <h3>NBA Teams</h3>
  <!-- <form method = 'POST' action = "/team/details"> -->
  <div>
    {% for n in Tnames %}
    <div><a href=/team?tname={{n}}>{{n}}</a></div>
    {% endfor %}
  </div>
</div>

<div id="Players" class="tabcontent">
<p><a href="player">Go to the Player search page</a></p>
</div>

<div id="Games" class="tabcontent">
<p><a href="game">Go to the Game search page</a></p>
  <!-- <h3>Games</h3>
  <p>Input the game details you want to query:</p>
  <form>
    <label for="year">Game season:</label>
    <input type="integer" id="year" name="year"><br><br>
    <label for="hteam">Home Team:</label>
    <input type="text" id="hteam" name="hteam"><br><br>
    <label for="ateam">Away Team:</label>
    <input type="text" id="ateam" name="ateam"><br><br>
    <input type="submit" value="Submit">
  </form> -->



<script>
function openDB(evt, dbNAME) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(dbNAME).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
